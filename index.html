---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>
        <h2><div class="date">
          {{ page.date | date: "%B %e, %Y" }}
          </div></h>

      <div class="entry">
        {{ post.content }}
      </div>
    </article>
  {% endfor %}
</div>
